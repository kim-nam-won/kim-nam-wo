<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-400 min-h-screen flex items-center justify-center px-6">
  <div class="w-full max-w-sm mx-auto">
    <!-- Speech Bubble -->
    <div class="flex justify-center mb-10">
      <div class="bg-black rounded-full px-6 py-4">
        <p class="text-white text-2xl font-bold">TALK</p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <form>
        <!-- Username Input -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
            카카오계정 (이메일 또는 전화번호)
          </label>
          <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="비밀번호">
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
            로그인
          </label>
          <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="●●●●●●●●">
        </div>

        <!-- Login Button -->
        <div class="mb-4">
          <a href="inside.html" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">로그인</a>
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox" checked>
            <span class="ml-2 text-sm text-gray-600">자동 로그인</span>
          </label>
          <a href="#" class="text-sm text-yellow-600 hover:text-yellow-700">QR코드 로그인</a>
        </div>

        <!-- Links -->
        <div class="text-center">
          <a href="#" class="text-sm text-yellow-600 hover:text-yellow-700">카카오계정 찾기</a> |
          <a href="#" class="text-sm text-yellow-600 hover:text-yellow-
700">비밀번호 재설정</a>
</div>
</form>
</div>

<!-- Footer -->
<div class="text-center mt-8">
  <p class="text-sm text-black">
    카카오계정 찾기 | 비밀번호 재설정
  </p>
</div>
  </div>
</body>
</html>
